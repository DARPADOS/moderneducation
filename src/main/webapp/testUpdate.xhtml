<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="listCourse.xhtml">

	<ui:define name="title">
        .:Registro de cursos uwu:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Curso mi shamo</span>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<h:outputLabel for="name" value="nombre" styleClass="control-label" />
			<p:inputText autocomplete="off" id="name" styleClass="form-control" placeholder="#{courseController.updateCourseFacesContext.name}"
				value="#{courseController.updateCourseFacesContext.name}" required="true" />

			<h:outputLabel for="description" value="DescripciÃ³n"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="description" placeholder="#{courseController.updateCourseFacesContext.description}"
				styleClass="form-control"
				value="#{courseController.updateCourseFacesContext.description}" maxlength="30"
				required="false" />

			<h:outputLabel for="language" value="Lenguaje"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="language" placeholder="#{courseController.updateCourseFacesContext.language}"
				styleClass="form-control"
				value="#{courseController.updateCourseFacesContext.language}" maxlength="30"
				required="true" />

			<br />

			<br />
			
			<p:commandButton value="Atras"
				action="listCourse?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:commandButton value="Confirmar"
				actionListener="#{courseController.update()}"
				styleClass="btn btn-primary" update="@form" />
				
			<p:commandButton value="Eliminar"
				actionListener="#{courseController.delete(courseController.updateCourseFacesContext)}"
				styleClass="btn btn-danger " update="@form"
				action="listCourse?faces-redirect=true" />
				
			<br />
			<p:commandButton
				value="Recursos" action="listResources.xhtml"
				styleClass="btn btn-warning" ajax="false" /> 
			<br />
			<h:outputLabel for="capitulos" value="Chapters"></h:outputLabel>
			<br />

			<br />
			<p:dataTable
			id="lstChapter" var="chap"
				value="#{chapterController.listaChapter}"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="10,20,30,40,50" rows="10">
				
				<p:column headerText="Name" >
					<h:outputText value="#{chap.name}" />
				</p:column>

				<p:column headerText="Description" >
					<h:outputText value="#{chap.description}" />
				</p:column>
				<p:column headerText="Videos">
				<h:commandLink action="#{chapterController.viewListVideo(chap)}" value=">lista de reproduccion"/>
				</p:column>
				
				<p:column headerText="Operacion">
				<h:commandLink action="lstChapter" value=">Eliminar" 
				actionListener="#{chapterController.delet(chap)}"/>
				</p:column>
			</p:dataTable> 
			
			<p:commandButton
				value="Nuevo" action="#{chapterController.newChapter()}"
				styleClass="btn btn-primary" ajax="false" /> 
				
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>

<ui:composition template="teacherTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:define name="title">
        Mis Cursos
    </ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row pt-3 px-3">
				<div class = "col-sm-6">
					<h2>Cursos</h2>
				</div>
			</div>
			<div class="row px-3">
			 	<div class="col d-flex justify-content-end"> 
				
				 <p:commandButton
				value="Nuevo" 
				action="#{regionController.newRegion()}"
				styleClass="btn btn-primary"
				ajax="false" /> 
				
				</div>
			</div>
			
			<div class="row justify-content-center py-4">
		      <div class="row row-cols-5">
		        <p:repeat var="region" value="#{regionController.listaRegiones}">
		          <div class="col">
		            <div class="card shadow p-0 mb-3 bg-body rounded">
		              <img src="resources/img/450_1000.jpg" class="card-img-top" alt=""
		              />
		              <div class="card-body">
		                <h5 class="card-title">#{region.id}</h5>
		                <p class="card-text">#{region.name}</p>
		                 <a href="#" class="stretched-link"></a>
		              </div>
		            </div>
		          </div>
		        </p:repeat>
		      </div>
		    </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>

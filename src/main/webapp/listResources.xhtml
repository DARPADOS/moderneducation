<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Recursos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Recursos </span>
	</ui:define>

	<ui:define name="content">

		<h:form>

			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<span style="display: block; height: 30px;"></span>

						<p:commandButton value="Agregar Recurso"
							action="#{resourceController.newResource()}"
							styleClass="btn btn-danger" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstResource" var="res"
							value="#{resourceController.listaResource}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="1,2,3,4,5"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen recursos" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Código">
								<h:outputText value="#{res.id}" />
							</p:column>

							<p:column headerText="Link">
								<h:outputText value="#{res.link}" />
							</p:column>
							
							<p:column headerText="Recurso">
								<h:outputText value="#{res.name}" />
							</p:column>
							
							<p:column headerText="Tipo">
								<h:outputText value="#{res.type}" />
							</p:column>
							
							<p:column headerText="Código del Curso">
								<h:outputText value="#{res.course}" />
							</p:column>

							<p:column headerText="Operación">
								<h:commandLink action="lstResource" value="Eliminar" />
								<h:outputText value="#{resourceController.delete(res)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>

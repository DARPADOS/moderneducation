<ui:composition template="loginTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:define name="content">
	<div class="container vh-100 align-items-center">
		<div class="row align-items-center h-100">
			<div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box shadow rounded-3" >
		        <div class="row py-5">
		        	<div class="col-lg-3"></div>
		        	<div class="col-lg-6">
		        		
		                <div class="mb-3">
		                    <p:outputLabel value="Username" for="username" styleClass="form-label" />
		                    <p:inputText id="username" type="text" styleClass="form-control" />
		                </div>
		                <div class="mb-3">
		                    <p:outputLabel value="Password" for="password" styleClass="form-label" />
		                    <p:inputText id="password" type="password" styleClass="form-control" />
		                </div>
		                <div class="row mt-4">
			                <div class="col-lg-12" style="text-align: right">
			                	<p:commandButton type="button" value="Sign Up" icon="pi pi-user-plus" styleClass="btn btn-light me-3"/>
			                	<p:commandButton type="button" value="Login" styleClass="btn btn-primary"/>
			                </div>
			                
			            </div>
		        	</div>
		        </div>
			</div>
		</div>
    </div>
</ui:define>

</ui:composition>
